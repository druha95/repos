<table class="table">
  <thead>
  <tr>
    <td>#</td>
    <td>Contributor</td>
    <td>Name</td>
    <td>Link</td>
    <td>Gists</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in contribList">
    <td>{{item.id}}</td>
    <td><img class="avatar--modal" ng-src="{{item.avatar_url}}" alt="{{item.login}}"/></td>
    <td>{{item.login}}</td>
    <td><a ng-href="{{item.url}}">Link</a></td>
    <td><a ng-href="{{item.gists_url}}">Gists</a></td>
  </tr>
  </tbody>
</table>
